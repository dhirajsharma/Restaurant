<div class="form-group">
    <label for="fname">Frist name</label>
  <input type="text" class="form-control" id="fname" name="fname" 
        placeholder="first name" ng-model="regCtrl.reservationObj.customer_firstname" required>
</div>
<div class="form-group">
  <label for="lname">Last name</label>
  <input type="text" class="form-control" id="lname" placeholder="last name" ng-model="regCtrl.reservationObj.customer_lastname" required>
</div>
<div class="form-group">
  <label for="phoneNum">Phone number</label>
  <input type="tel" class="form-control" id="phoneNum" placeholder="phoneNum" ng-model="regCtrl.reservationObj.customer_phone" required>
</div>
<div class="form-group">
  <label for="email">Email</label>
  <input type="email" class="form-control" id="email" placeholder="email" ng-model="regCtrl.reservationObj.customer_email" required>
</div>
<div class="row">
  <div class="form-group col-xs-12">
    <label for="address">Street Address</label>
    <input type="text" class="form-control" id="c_streetAddress" placeholder="State Address" ng-model="regCtrl.reservationObj.customer_streetAddress" required>
  </div>  
  <div class="form-group col-xs-6">
    <label for="address">Suite Address</label>
    <input type="text" class="form-control" id="c_suiteAddress" placeholder="Suite Address" ng-model="regCtrl.reservationObj.customer_suiteAddress" required>
  </div> 
  <div class="form-group col-xs-6">
    <label for="address">City</label>
    <input type="text" class="form-control" id="c_city" placeholder="City" ng-model="regCtrl.reservationObj.customer_city" required>
  </div> 
  <div class="form-group col-xs-6">
    <label for="address">State</label>
    <input type="text" class="form-control" id="c_state" placeholder="State" ng-model="regCtrl.reservationObj.customer_state" required>
  </div> 
  <div class="form-group col-xs-6">
    <label for="address">Zip</label>
    <input type="text" class="form-control" id="c_zip" placeholder="Zip" ng-model="regCtrl.reservationObj.customer_zip" required>
  </div> 
    
</div>
