<div class="form-group party-type">
    <div>
        <label for="daysRadio">Number of days</label>
    </div>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default active" ng-click="editRegCtrl.setDays($event);">
            <input type="radio" id="q157" name="bookingType" value="single" 
                   checked="checked" class="party-type-radio"/> One-day
        </label>
        <label class="btn btn-default" ng-click="editRegCtrl.setDays($event);">
            <input type="radio" id="q156" name="bookingType" 
                   value="multi" class="party-type-radio"/> Multi
        </label>
    </div>
</div>
<div class="form-group has-feedback">
    <div>
        <label for="occasionVal">Occasion</label>
    </div>
    <div class="input-group">
        <span class="input-group-addon occasion-img-wrap">
        <img src="../images/svg/parties.svg" class="img-responsive img-circle">
      </span>
        <input type="text" class="form-control" id="occasionVal" 
                placeholder="Occasion" ng-model="editRegCtrl.reservationObj.reservation_occasion" required>
    </div>
</div>
<div class="form-group single-date">
    <div>
        <label for="occasionVal">Date</label>
    </div>
    <div class="input-group date">
        <span class="input-group-addon">
        <i class="glyphicon glyphicon-th"></i>
      </span>
        <input type="text" class="form-control" ng-model="editRegCtrl.reservationObj.reservation_start_date" required>
    </div>
</div>
<div class="form-group multiple-date">
    <div>
        <label for="occasionVal">Date</label>
    </div>
    <div class="input-daterange input-group" id="datepicker">
        <input type="text" class="input-sm form-control mul-dt" name="start" ng-model="editRegCtrl.reservationObj.reservation_start_date" required>
        <span class="input-group-addon">to</span>
        <input type="text" class="input-sm form-control mul-dt" name="end" ng-model="editRegCtrl.reservationObj.reservation_end_date" required>
    </div>
</div>
<div class="row">
    <div class="form-group col-xs-12 col-sm-6">
        <div>
            <label for="occasionVal">Start time</label>
        </div>
        <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
            <input type="text" class="form-control" ng-model="editRegCtrl.reservationObj.reservation_start_time" required>
            <span class="input-group-addon">
          <span class="glyphicon glyphicon-time"></span>
            </span>
        </div>
    </div>
    <div class="form-group  col-xs-12 col-sm-6">
        <div>
            <label for="occasionVal">End time</label>
        </div>
        <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
            <input type="text" class="form-control" ng-model="editRegCtrl.reservationObj.reservation_end_time" required>
            <span class="input-group-addon">
          <span class="glyphicon glyphicon-time"></span>
            </span>
        </div>
    </div>
</div>
<div class="form-group has-feedback">
    <div>
        <label for="occasionVal">Party Size</label>
    </div>
    <div class="input-group">
        <span class="input-group-addon">
        <span class="glyphicon glyphicon-user"></span>
        </span>
        <input type="text" class="form-control" id="occasionVal" 
               placeholder="Party size" ng-model="editRegCtrl.reservationObj.reservation_party_size" required>
    </div>
</div>
<div class="form-group">
    <label for="fname">Addition Details</label>
    <textarea class="form-control" rows="4" ng-model="editRegCtrl.reservationObj.reservation_additional_details"></textarea>
</div>
