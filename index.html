    <div class="row">
        <div class="col-xs-12 start-booking">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-lg" id="start">Start Booking</button>
        </div>
    </div>
    <div class="row">
        <div class="modal fade bs-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="booking-modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="btn-back" id="back"><span class="back-arw"></span><span class="back-block">Back</span></div>
                            </div>
                            <div class="col-xs-4">
                                <h4 class="modal-title" id="myLargeModalLabel">Booking details</h4>
                            </div>
                            <div class="col-xs-4">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove-circle"></span></button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2 form-wrap">
                                <form>
                                    <div id="register-here">
                                        <div class="form-group party-type">
                                            <div class="btn-group" data-toggle="buttons">
                                                <label class="btn btn-default active">
                                                    <input type="radio" id="q157" name="bookingType" value="single" checked="checked" class="party-type-radio"/> One-day
                                                </label>
                                                <label class="btn btn-default">
                                                    <input type="radio" id="q156" name="bookingType" value="multi"  class="party-type-radio"/> Multi
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <div> <label for="occasionVal">Occasion</label></div>
                                            <div class="input-group">
                                                <span class="input-group-addon occasion-img-wrap">
                                                    <img src="images/svg/parties.svg" class="img-responsive img-circle">
                                                </span>
                                                <input type="text" class="form-control" id="occasionVal" placeholder="Occasion">
                                            </div>
                                        </div>
                                        <div class="form-group single-date">
                                            <div> <label for="occasionVal">Date</label></div>
                                            <div class="input-group date">
                                              <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-th"></i>
                                                </span>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group multiple-date">
                                            <div> <label for="occasionVal">Date</label></div>
                                            <div class="input-daterange input-group" id="datepicker">
                                                <input type="text" class="input-sm form-control mul-dt" name="start" />
                                                <span class="input-group-addon">to</span>
                                                <input type="text" class="input-sm form-control mul-dt" name="end" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-xs-12 col-sm-6">
                                                <div> <label for="occasionVal">Start time</label></div>
                                                <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
                                                    <input type="text" class="form-control" value="13:14">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-time"></span>
                                                </span>
                                                </div>
                                            </div>
                                            <div class="form-group  col-xs-12 col-sm-6">
                                                <div> <label for="occasionVal">End time</label></div>
                                                <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
                                                    <input type="text" class="form-control" value="13:14">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-time"></span>
                                                </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <div> <label for="occasionVal">Party Size</label></div>
                                            <div class="input-group">
                                              <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                                <input type="text" class="form-control" id="occasionVal" placeholder="Party size">
                                            </div>
                                        </div>
                                        <div class="form-group chk-avail col-xs-6 col-sm-offset-3">
                                            <button type="button" class="btn btn-success" id="avail" slot-available="true">Check Availability</button>
                                        </div>
                                        <div class="row show-result"><div class="col-xs-12 result-data"></div></div>
                                    </div>
                                    <div id="contact-details">
                                        <div class="form-group">
                                            <label for="fname">Frist name</label>
                                            <input type="text" class="form-control" id="fname" placeholder="first name">
                                        </div>
                                        <div class="form-group">
                                            <label for="lname">Last name</label>
                                            <input type="text" class="form-control" id="lname" placeholder="last name">
                                        </div>
                                        <div class="form-group">
                                            <label for="phoneNum">Phone number</label>
                                            <input type="tel" class="form-control" id="phoneNum" placeholder="phoneNum">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" class="form-control" id="address" placeholder="address">
                                        </div>
                                        <div class="form-group">
                                            <label for="fname">Addition Details</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                        <div class="submit-wrap">
                                            <button type="Submit" class="btn btn-success btn-submit"id="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

    <div class="modal fade sign-in-modal" tabindex="-1" role="dialog"  data-backdrop="static" data-keyboard="false" >

                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="text" class="form-control" id="userName" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="passwordFld">Password</label>
                            <input type="password" class="form-control" id="passwordFld" placeholder="Password">
                        </div>
                        <div class="submit-wrap">
                            <button type="Submit" class="btn btn-success btn-submit"id="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
